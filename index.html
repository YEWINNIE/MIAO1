<!DOCTYPE html>
<!-- 網頁語系 繁體中文-->
<html lang="zh-tw">
    <!-- head 瀏覽器專用 meta ( 文件相關資訊 響應是標籤 作者 關鍵字 文字編輯方式)-->
<head>
    <!-- 文字編碼方式 萬國碼 -->
    <meta charset="UTF-8">
    <!-- 伺服器屬性 內容 : ie 瀏覽器 = edge 瀏覽器 ( 相容性 )-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--響應式-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 網頁標題 (唯一標籤)-->
    <title>購物車專案</title>

    <!-- 外部連結-->
    <link rel="stylesheet" href="dist/style/style.min.css">


</head>
<!-- 設定頁面背景顏色 行內語法 ( 標籤樣式 ) -->
<body style="background-color: black;">
  <!-- html5 響應是網頁架構 id (唯一 #) Class (類別 .)-->
  <!-- 首頁header (每頁固定) 主內容main (隨著首頁主題而不同,IE瀏覽器不支援) 首尾 footer (每頁固定)文章(article,IE支援取)-->
  <header></header>
  <article id="main"></article>
  <footer></footer>
</body>
</html>
